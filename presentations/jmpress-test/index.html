<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <title>jmpress.js test</title>
        <script src="jquery.min.js"></script>
        <script src="jmpress.impress.js"></script>
    </head>

    <body>
        <div id="impress">
		<div class="step">
			<h1>No rotation</h1>
		</div>

		<div class="step" data-rotate-z="90" data-x="200">
			<h1>data-rotate-z="90"</h1>
		</div>

		<div class="step" data-rotate-x="90" data-x="0" data-y="200">
			<h1>data-rotate-x="90"</h1>
		</div>

		<div class="step" data-rotate-y="90" data-x="200" data-y="200">
			<h1>data-rotate-y="90"</h1>
		</div>
        </div>
    </body>

    <script type="text/javascript">
        $(function() {
            $('#impress').jmpress();
        });
    </script>
</html>
